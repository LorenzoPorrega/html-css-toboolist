<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <title>Toboolist</title>
</head>
<body>
    <!--Logo & Titolo pagina-->
    <header>
        <div id="header-container">
            <img class="header-items" id="logo" src="./imgs/Logo.png" alt="Boolean Logo" title="Logo di Boolean">
            <h1 class="header-items">Toboolist</h1>
        </div>
    </header>
    <!--Sezione Principale-->
    <main>
        <!--Contenitore sezione principale-->
        <div id="main-box">
            <!--Contenitore bottoni-->
            <div id="button-section" class="main-box-content">
                <button id="button1">Add Task</button>
                <button id="button2">Add Section</button>
            </div>
            <!--Linea divisioria tra contenitore bottoni e tasks-->
            <hr>
            <!--Contenitore tasks-->
            <div id="tasks-section" class="main-box-content">
                <div class="tasks-group"><New>&blacktriangledown;New Task
                    <p class="task"><span class="check">&checkmark;</span>Quarterly Newsletter</p>
                </div>
                <div class="tasks-group">&blacktriangledown;Today
                    <p class="task"><span class="check">&checkmark;</span>Recruiting blog post</p>
                    <p class="task"><span class="check">&checkmark;</span>Mobile app launch</p>
                    <p class="task"><span class="check false">&cross;</span>Interview John H.</p>
                    <p class="task"><span class="check">&checkmark;</span>Summit update to mobile storefronts</p>
                </div>
                <div class="tasks-group">&blacktriangledown;Upcoming
                    <p class="task"><span class="check false">&cross;</span>Schedule meeting with Alex</p>
                    <p class="task"><span class="check">&checkmark;</span>Homepage refresh</p>
                    <p class="task"><span class="check">&checkmark;</span>Onboard new Sales team members</p>
                    <p class="task"><span class="check">&checkmark;</span>Review editorial calendar</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
