<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <title>Toboolist</title>
</head>
<body>
    <!--Logo & Titolo pagina-->
    <header>
        <div id="header-container">
            <img class="header-items" id="logo" src="./imgs/Logo.png" alt="Boolean Logo" title="Logo di Boolean">
            <h1 class="header-items">Toboolist</h1>
        </div>
    </header>
    <!--Sezione Principale-->
    <main>
        <!--Contenitore sezione principale-->
        <div id="main-box">
            <!--Contenitore bottoni-->
            <div id="button-section" class="main-box-content">
                <button id="button1">Add Task</button>
                <button id="button2">Add Section</button>
            </div>
            <!--Linea divisioria tra contenitore bottoni e tasks-->
            <hr>
            <!--Contenitore tasks-->
            <div id="tasks-section" class="main-box-content">
                <p class="taskgroup"><span>&blacktriangledown;</span>New Task

                </p>
                <p class="taskgroup"><span>&blacktriangledown;</span>Today

                </p>
                <p class="taskgroup"><span>&blacktriangledown;</span>Upcoming
                
                </p>
            </div>
        </div>
    </main>
</body>
</html>
